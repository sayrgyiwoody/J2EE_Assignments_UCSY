<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Update Student Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<div class="p-4 mt-10 md:mt-20">
	
	<form ACTION = "UpdateProfile" METHOD = "POST" class="max-w-md mx-auto">
	<h2 class=" font-semibold text-3xl mb-3">Student Profile Form</h2>
  <div class="mb-5">
  <label for="rollNum" class="block mb-2 text-sm font-medium text-gray-900 ">Your Roll Number</label>
  <div class="flex">
    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md ">
      YKPT -
    </span>
    <input name="rollNum" type="number" id="rollNum" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 " placeholder="enter roll number" required>
  </div>
    
  </div>
  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Your Name</label>
    <input name="name" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="enter name" required>
  </div>
  <div class="mb-5">
  	<label for="major" class="block mb-2 text-sm font-medium text-gray-900">Select your major</label>
	  <select name="major" id="major" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
	    <option>Choose major</option>
	    <option>Software Engineering</option>
	    <option>Knowledge Engineering</option>
	    <option>Cyber Security</option>
	    <option>BIS</option>
	  </select>
  </div>
  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your Email</label>
    <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="enter email" required>
  </div>
  <div class="mb-5">
  <label for="phoneNum" class="block mb-2 text-sm font-medium text-gray-900 ">Your Phone Number</label>
  
    <input name="phoneNum" type="number" id="rollNum" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 " placeholder="enter your phone number" required>
    
  </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Submit</button>
</form>
</div>

</body>


	

</html>
